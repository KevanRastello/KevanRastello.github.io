<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Tracker with Webhook Triggers</title>

    <style>
        .progress-bar {
            width: 100%;
            background-color: #f3f3f3;
        }
        .progress {
            width: 0%;
            height: 30px;
            background-color: #4caf50;
        }
    </style>

    <script>
        // Function to update the progress bar based on the received progress percentage
        function updateProgress(progressPercent) {
            document.querySelector(".progress").style.width = `${progressPercent}%`;
            document.getElementById("progress-percent").innerText = `Progress: ${progressPercent.toFixed(2)}%`;
        }

        // Function to handle incoming webhook actions
        async function handleWebhook() {
            const webhookURL = 'https://hook.eu2.make.com/kqxq2k6ym7x88wn7rt9mz53ful77dynj';  // Your Make webhook URL
            try {
                const response = await fetch(webhookURL);
                const data = await response.json();
                
                // Extract progress value and update the progress bar
                const progress = data.progress;  // Ensure progress is sent in the response body as { "progress": XX }
                if (progress !== undefined) {
                    updateProgress(progress);  // Update the progress bar
                }
            } catch (error) {
                console.error("Error receiving webhook data:", error);
            }
        }

        // Set an interval to check for webhook updates periodically
        window.onload = function() {
            setInterval(handleWebhook, 5000);  // Check for updates every 5 seconds
        }
    </script>
</head>
<body>
    <h1>Progress Tracker</h1>

    <div class="progress-bar">
        <div class="progress"></div>
    </div>
    <p id="progress-percent">Progress: 0%</p>
</body>
</html>
